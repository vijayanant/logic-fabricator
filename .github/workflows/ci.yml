name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-docker@v3

    - name: Build Docker image
      run: make build

    - name: Run tests with Docker
      run: make test